<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/7.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>柔軟寶貝貓砂 </h2>
                <div class="info">▶︎ 簡介：柔軟寶貝貓砂是一款高品質的貓砂產品，具有出色的吸水性和絕佳的凝固能力。它採用純天然礦物製成，無塵配方，能夠快速吸收貓咪的排泄物，並有效控制異味，為您的家居環境帶來清新舒適的氛圍。</div>
                <div class="info">▶︎ 規格：5kg</div>
                <div class="info">▶︎ 產地：美國</div>
                <div class="info">▶︎ 特點： 凝結快、無塵、低散發異味</div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(7,1000,'柔軟寶貝貓砂')">加入購物車</button>
                    <button onclick="BuyNow(7,1000,'柔軟寶貝貓砂')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Jenny &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>有香香的味道</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Tommy&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>吸水能力佳</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Teddy &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>低粉塵，不會用得到處都是~</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
