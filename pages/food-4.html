<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/4.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>幸福雞肉罐頭</h2>
                <div class="info">▶︎ 簡介：貓咪幸福時刻多汁雞肉罐頭是貓咪的美味佳餚，絕對能讓牠們享受滿滿的幸福時刻。這款罐頭採用新鮮的雞肉精心製作而成，口感豐富多汁，營養豐富，能夠滿足您貓咪的味蕾需求，同時提供所需的營養支持。</div>
                <div class="info">▶︎ 規格：80g</div>
                <div class="info">▶︎ 產地：泰國</div>
                <div class="info">▶︎ 主要成分:雞肉、雞肉湯、雞肉精、葵花籽油、維生素和礦物質混合物</div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(4,90,'幸福雞肉罐頭')">加入購物車</button>
                    <button onclick="BuyNow(4,90,'幸福雞肉罐頭')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Eva &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>聞起來真的好香</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Thomas&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>我家小貓很喜歡</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Petty &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>用料很大方</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
