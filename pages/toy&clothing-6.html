<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/16.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>歡樂釣魚逗貓棒</h2>
                <div class="info">▶︎ 簡介：這款逗貓棒以釣魚遊戲為靈感，提供貓咪娛樂與互動的新方式。</div>
                <div class="info">▶︎ 特色：長木棒設計，掛有三個不同顏色的魚形玩具，增加貓咪的遊戲趣味。</div>
                <div class="info">▶︎ 產地：日本</div>
                <div class="info">▶︎ 材質：採用天然木材和耐用繩索，安全且持久耐用。
                </div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(16,100,'歡樂釣魚逗貓棒')">加入購物車</button>
                    <button onclick="BuyNow(16,100,'歡樂釣魚逗貓棒')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Emliy &emsp; ★ ★ ★ ☆ ☆</h3>
                    <p>真不錯!</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Milu&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>我家寶貝最喜歡的玩具</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Luna &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>小貓跳跳跳，運動身體好~</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
