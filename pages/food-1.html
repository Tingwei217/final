<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/1.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>超級貓咪高級飼料</h2>
                <div class="info">▶︎ 簡介：超級貓咪高級飼料專為貓咪設計，富含高品質的蛋白質和必需的營養成分，幫助您的貓咪保持健康和活力。每一口都充滿天然的美味，讓您的貓咪享受最佳的飲食體驗。</div>
                <div class="info">▶︎ 規格：2kg</div>
                <div class="info">▶︎ 產地：台灣</div>

                <div class="product-actions">
                    <button onclick="AddtoCar(1,360,'超級貓咪高級飼料')">加入購物車</button>
                    <button onclick="BuyNow(1,360,'超級貓咪高級飼料')">直接購買</button>

            </div>
        </section>

        <section class="container2">
