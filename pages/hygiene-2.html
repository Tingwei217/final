<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/8.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>極細膩貓砂</h2>
                <div class="info">▶︎ 簡介：極細膩貓砂是一款細膩柔滑的貓砂產品，具有優異的吸水性和出色的凝結能力。它由高品質礦物製成，顆粒細小均勻，不易製造塵埃，能夠迅速凝固排泄物，有效控制異味，為您的貓咪提供清潔衛生的上廁所體驗。</div>
                <div class="info">▶︎ 規格：10kg</div>
                <div class="info">▶︎ 產地：加拿大</div>
                <div class="info">▶︎ 特點：細膩柔滑、快速凝結、低塵埃</div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(8,1500,'極細膩貓砂')">加入購物車</button>
                    <button onclick="BuyNow(8,1500,'極細膩貓砂')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Billkin &emsp; ★ ★ ★ ★ ★</h3>
                    <p>貓砂很細，吸水能力佳。</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Krit&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>商品品質佳</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Moon &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>出貨速度快，價格親民。</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
