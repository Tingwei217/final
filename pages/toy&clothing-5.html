<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/15.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>天然貓薄荷球</h2>
                <div class="info">▶︎ 簡介：這款天然貓薄荷球是專為刺激貓咪嗅覺和玩耍需求設計的。</div>
                <div class="info">▶︎ 特色：由網狀天然纖維製成，內含貓薄荷，能夠吸引貓咪的注意並提供長時間的娛樂。</div>
                <div class="info">▶︎ 產地：台灣</div>
                <div class="info">▶︎ 主要成分:採用天然纖維如麻或劍麻，安全且適合貓咪長時間玩耍。</div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(15,200,'天然貓薄荷球')">加入購物車</button>
                    <button onclick="BuyNow(15,200,'天然貓薄荷球')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Yun &emsp; ★ ★ ★ ☆ ☆</h3>
                    <p>我的貓要瘋了</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Alice&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>價格親民。</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Mark &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>我的小貓很喜歡</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
