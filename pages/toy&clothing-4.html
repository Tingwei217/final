<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/14.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>活力貓樂板</h2>
                <div class="info">▶︎ 簡介：活力貓樂板為愛貓提供多層次的娛樂空間，讓牠們能自由攀爬與休息。</div>
                <div class="info">▶︎ 特色：設有垂直柱體與三個不同高度的水平平台，頂端附有玩具，增加互動樂趣。</div>
                <div class="info">▶︎ 產地：</div>
                <div class="info">▶︎ 材質:覆蓋類似麻布的材料，適合貓咪磨爪，結合實用與簡約設計。
                </div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(14,1000,'活力貓樂板')">加入購物車</button>
                    <button onclick="BuyNow(14,1000,'活力貓樂板')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Uni &emsp; ★ ★ ★ ☆ ☆</h3>
                    <p>真不錯!</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Grace&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>出貨速度快，品質不錯。</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Fenny &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>小貓抓抓抓</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
