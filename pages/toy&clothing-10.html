<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/20.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>精緻皮革項圈</h2>
                <div class="info">▶︎ 簡介：這款精緻皮革項圈以優雅的設計和細節裝飾，為貓咪提供時尚的配飾。</div>
                <div class="info">▶︎ 產地：義大利</div>
                <div class="info">▶︎ 材質：採用天然木材和耐用繩索，安全且持久耐用。:採用高品質皮革製成，帶有華麗的扣環設計，既美觀又耐用。</div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(20,350,'精緻皮革項圈')">加入購物車</button>
                    <button onclick="BuyNow(20,350,'精緻皮革項圈')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Jessica &emsp; ★ ★ ★ ★ ★</h3>
                    <p>義大利進口的就是不一樣</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Tom&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>這太有質感了!!要買多買幾條送朋友家的貓~</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Cindy &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>材質很好。</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
