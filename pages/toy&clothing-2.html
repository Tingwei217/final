<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/12.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>自然風格貓爬架</h2>
                <div class="info">▶︎ 簡介：這款自然風格貓爬架結合了功能性與美觀設計，提供多層次的遊樂空間，讓貓咪能夠攀爬、休息和玩耍。</div>
                <div class="info">▶︎ 特色：上方是開放式平台，並裝飾有花卉和葉子圖案，以及形狀各異的吊掛玩具。</div>
                <div class="info">▶︎ 產地：中國大陸</div>
                <div class="info">▶︎ 材質：採用木質材料，呈現出自然堅固的外觀，並易於融入家居環境。</div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(12,2500,'自然風格貓爬架')">加入購物車</button>
                    <button onclick="BuyNow(12,2500,'自然風格貓爬架')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Lary &emsp; ★ ★ ★ ☆ ☆</h3>
                    <p>第一次送錯商品了，後來有補寄。</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Steven&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>喵皇很賞臉，玩得不亦樂乎。</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Zack &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>出貨速度快，價格親民。</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
