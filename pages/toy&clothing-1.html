<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/11.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>樂趣天地貓爬架</h2>
                <div class="info">▶︎ 簡介：樂趣天地貓爬架為貓咪提供多層次的娛樂空間，包含中央圓形空間和多個平台。</div>
                <div class="info">▶︎ 特色：設有麻繩柱子、懸掛玩具和梯子，適合貓咪抓撓和玩耍。</div>
                <div class="info">▶︎ 產地：中國大陸</div>
                <div class="info">▶︎ 材質:採用柔軟絨毛和耐用麻繩，結合舒適與堅固</div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(11,1800,'樂趣天地貓爬架')">加入購物車</button>
                    <button onclick="BuyNow(11,1800,'樂趣天地貓爬架')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Didi &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>出貨快速，品質不錯。</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Hana&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>空間大，家裡三隻貓能同時使用。</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Doris &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>我的小貓很喜歡</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
