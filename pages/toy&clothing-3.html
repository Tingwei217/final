<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <link rel="icon" href="../image/logo/icon-cat.ico">
    <link rel="stylesheet" href="../assets/product.css">
    <script src="../assets/product.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0"></iframe>
    <main>
        <section class="container1">
            <img src="../image/product/13.png" alt="商品圖" class="product-image">
            <div class="product-details">
                <h2>貓樂園貓爬架</h2>
                <div class="info">▶︎ 簡介：這款貓樂園為貓咪提供了一個完美的遊樂和休息空間，設有圓形空間和多個不同高度的平台。</div>
                <div class="info">▶︎ 特色：包括麻繩覆蓋的柱子、懸掛玩具和通往中層平台的梯子，適合貓咪抓撓和玩耍。</div>
                <div class="info">▶︎ 產地：中國大陸</div>
                <div class="info">▶︎ 材質：結合柔軟的絨毛面料和耐用的麻繩，既舒適又堅固。</div>
                <div class="product-quantity">
                    <button onclick="decreaseQuantity()">–</button>
                    <span id="quantity">1</span>
                    <button onclick="increaseQuantity()">+</button>
                </div>
                <div class="product-actions">
                    <button onclick="AddtoCar(13,2500,'貓樂園貓爬架')">加入購物車</button>
                    <button onclick="BuyNow(13,2500,'貓樂園貓爬架')">直接購買</button>
                </div>
            </div>
        </section>

        <section class="container2">
            <h1>評論</h1>
            <hr>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Rose &emsp; ★ ★ ★ ★ ☆</h3>
                    <p>商品質感不錯，小貓的天堂。</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Pixxie&emsp;&emsp;★ ★ ★ ★ ★</h3>
                    <p>貓奴必買!</p>
                </div>
            </div>
            <div class="comment">
                <img src="../image/product/user.png">
                <div class="commenttext">
                    <h3>Lisa &emsp; ★ ★ ★ ★ ★</h3>
                    <p>看小貓玩得開心，就值得~</p>
                </div>
            </div>
            <button onclick="showCommentModal()">新增評論</button>

        </section>
    </main>
    <footer>
        © Group_11
    </footer>
</body>
</html>
